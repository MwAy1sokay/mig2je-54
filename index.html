<!-- â”€â”€ Script & dependencies â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script>
/* ---------- state & helpers ---------- */
const $ = id => document.getElementById(id);

/* cache every element once */
const ui = {
  /* search / mode */
  artist     : $('artistInput'),
  song       : $('songInput'),
  modeRadios : document.querySelectorAll('input[name="mode"]'),

  /* now-playing */
  nowBox     : $('nowPlaying'),
  nowTitle   : $('nowTitle'),
  art        : $('art'),
  playerBox  : $('player'),
  buffering  : $('buffering'),

  /* transport */
  playBtn    : $('playPause'),
  prevBtn    : $('prev'),
  skipBtn    : $('skip'),
  timeLbl    : $('time'),
  slider     : $('progress'),

  /* queue & playlists */
  queueUL    : $('queue'),
  listSel    : $('playlistSelect')
};

/* --- one-shot destructuring: gives old variable names back --- */
const {
  artist  : artistBox,
  song    : songBox,
  modeRadios,
  nowBox,
  nowTitle: nowT,
  art,
  buffering,
  playBtn,
  prevBtn,
  skipBtn,
  timeLbl: timeLabel,
  slider : progress,
  queueUL: qEl,
  listSel: sel
} = ui;

/* ---------- app-level vars ---------- */
let queue = [], currentIdx = -1;
let player, playerReady = false, pendingPlay = null;
let vidDuration = 0;

/* ---------- mode-switch handler ---------- */
modeRadios.forEach(r => r.addEventListener('change', () => {
  const codeMode = document.querySelector('input[name="mode"]:checked').value === 'code';
  artistBox.classList.toggle('hidden', codeMode);
  songBox.placeholder = codeMode ? 'YouTube video ID' : 'Song title';
}));

/* ---------- sortable queue ---------- */
new Sortable(ui.queueUL,{
  handle: '.drag-handle',
  animation:150,
  onEnd: e => {
    queue.splice(e.newIndex, 0, queue.splice(e.oldIndex, 1)[0]);
    saveQueue();
  }
});

/* ---------- persistence ---------- */
const loadQueue = () => {
  const m = document.cookie.match(/(?:^|;\\s*)queue=([^;]+)/);
  queue = m ? JSON.parse(decodeURIComponent(m[1])) : [];
};
const saveQueue = () =>
  document.cookie = 'queue=' + encodeURIComponent(JSON.stringify(queue)) +
                    ';max-age=31536000;path=/';

/* ---------- playlists ---------- */
const LS = 'playlists';
const getLists = () => JSON.parse(localStorage.getItem(LS) || '{}');
const setLists = o  => localStorage.setItem(LS, JSON.stringify(o));
const refreshSel = () => {
  sel.innerHTML = '<option value="">â€” Load playlist â€”</option>';
  Object.keys(getLists()).sort()
        .forEach(n => sel.insertAdjacentHTML('beforeend', `<option>${n}</option>`));
};

/* ---------- YouTube iframe API bootstrap ---------- */
function onYouTubeIframeAPIReady(){
  player = new YT.Player('player',{
    height:'225', width:'400',
    playerVars:{controls:0, playsinline:1},
    events:{
      onReady:() => {
        playerReady = true;
        setTiny();
        if (pendingPlay !== null){ playIdx(pendingPlay); pendingPlay = null; }
      },
      onStateChange:e => {
        if (e.data === 0) skip();               // autoplay next
        playBtn.textContent = (e.data === 1) ? 'â¸' : 'â–¶';
        buffering.style.display = (e.data === 3) ? 'grid' : 'none';
      }
    }
  });
}
const setTiny = () => { try { player.setPlaybackQuality('tiny'); } catch {} };

/* ---------- noembed helper ---------- */
const fetchVideoInfo = async id => {
  try {
    const r = await fetch(`https://noembed.com/embed?url=https://youtu.be/${id}`);
    const j = await r.json();
    const rawArtist = j.author_name || '';
    const artist = rawArtist.replace(/\s*[â€“-]\s*Topic\s*$/i, '');
    return { title: j.title || id, artist };
  } catch {
    return { title: id, artist: '' };
  }
};

/* ---------- back-fill artist on legacy queue ---------- */
async function backfillArtists () {
  const tasks = queue.map(async (it, i) => {
    if (it.artist) return;
    try {
      const info = await fetchVideoInfo(it.id);
      queue[i].artist = info.artist;
    } catch {}
  });
  await Promise.all(tasks);
  saveQueue();
  renderQueue();
  updateNow(queue[currentIdx]);
}

/* ---------- UI renderers ---------- */
const renderQueue = () => {
  qEl.innerHTML = '';
  queue.forEach((it, i) =>
    qEl.insertAdjacentHTML('beforeend', `
      <li data-id="${it.id}">
        <span class="drag-handle" aria-hidden="true">â‰¡</span>
        <img class="thumb" loading="lazy"
             src="https://i.ytimg.com/vi/${encodeURIComponent(it.id)}/mqdefault.jpg" alt="">
        <span class="title">
          ${it.title || it.id}
          ${it.artist ? `<small style="opacity:.7"> â€” ${it.artist}</small>` : ''}
        </span>
        <button data-del="${i}">âœ•</button>
      </li>`));
};

const updateNow = it => {
  if (!it){ nowBox.style.display = 'none'; return; }
  art.src = `https://i.ytimg.com/vi/${encodeURIComponent(it.id)}/mqdefault.jpg`;
  nowT.innerHTML = it.title + (it.artist ? ` <small>â€” ${it.artist}</small>` : '');
  nowBox.style.display = 'flex';
};

/* ---------- playback ---------- */
function playIdx (i) {
  if (!queue.length || i < 0 || i >= queue.length) return;
  if (!playerReady){ pendingPlay = i; updateNow(queue[i]); return; }
  currentIdx = i;
  player.loadVideoById(queue[i].id);
  setTiny();
  updateNow(queue[i]);
  vidDuration = 0;
  timeLabel.textContent = '0:00 / â€¦';
  waitForDuration();
}
const skip = () => { if (queue.length) playIdx((currentIdx + 1) % queue.length); };

/* ---------- transport handlers ---------- */
playBtn.addEventListener('click', () => {
  if (!playerReady) return;
  (player.getPlayerState() === 1) ? player.pauseVideo() : player.playVideo();
});
skipBtn.addEventListener('click', skip);
prevBtn.addEventListener('click', () => {
  if (!queue.length) return;
  const back = (currentIdx - 1 + queue.length) % queue.length;
  playIdx(back);
});
progress.addEventListener('input', function () {
  if (!playerReady || !vidDuration) return;
  const newTime = vidDuration * this.value / 100;
  player.seekTo(newTime, true);
  timeLabel.textContent =
        formatTime(newTime) + ' / ' + formatTime(vidDuration);
});
const formatTime = s => {
  const m   = Math.floor(s / 60);
  const sec = Math.floor(s % 60).toString().padStart(2,'0');
  return m + ':' + sec;
};
setInterval(() => {
  if (!playerReady || !player.getDuration) return;
  const dur = player.getDuration();
  if (dur) vidDuration = dur;
  if (!vidDuration) return;
  const cur = player.getCurrentTime();
  progress.value = (cur / vidDuration) * 100;
  timeLabel.textContent =
        formatTime(cur) + ' / ' + formatTime(vidDuration);
}, 1000);
function waitForDuration () {
  const probe = setInterval(() => {
    const d = player.getDuration();
    if (d){
      vidDuration = d;
      timeLabel.textContent = '0:00 / ' + formatTime(d);
      clearInterval(probe);
    }
  }, 200);
  setTimeout(() => clearInterval(probe), 4000);
}

/* ---------- queue clicks ---------- */
qEl.addEventListener('click', e => {
  const { del } = e.target.dataset;
  if (del !== undefined){
    queue.splice(del, 1);
    if (currentIdx >= del) currentIdx--;
  } else if (e.target.classList.contains('title')){
    playIdx([...qEl.children].indexOf(e.target.parentElement));
    return;
  } else return;
  renderQueue(); saveQueue();
});
qEl.addEventListener('contextmenu', e => {
  const li = e.target.closest('li[data-id]');
  if (!li) return;
  e.preventDefault();
  window.open('https://youtu.be/' + li.dataset.id, '_blank');
});

/* ---------- playlists UI ---------- */
document.getElementById('savePlaylist').addEventListener('click', () => {
  const n = document.getElementById('playlistName').value.trim();
  if (!n || !queue.length) return;
  const l = getLists(); l[n] = queue; setLists(l);
  refreshSel(); alert('Playlist saved!');
});
sel.addEventListener('change', function(){
  if (!this.value) return;
  queue = [...getLists()[this.value]];
  renderQueue(); saveQueue(); playIdx(0);
});
document.getElementById('deletePlaylist').addEventListener('click', () => {
  if (!sel.value) return;
  const l = getLists(); delete l[sel.value]; setLists(l);
  refreshSel(); sel.value = '';
});

/* ---------- export / import ---------- */
document.getElementById('exportPlaylist').addEventListener('click', () => {
  const chosen = sel.value; let data, name;
  if (chosen){ data = getLists()[chosen]; name = chosen; }
  else {
    if (!queue.length){ alert('Nothing to export'); return; }
    data = queue; name = 'CurrentQueue';
  }
  const blob = new Blob([JSON.stringify({name, data})], {type:'application/json'});
  const url  = URL.createObjectURL(blob);
  Object.assign(document.createElement('a'), {href:url, download:name + '.json'}).click();
  URL.revokeObjectURL(url);
});
document.getElementById('importFile').addEventListener('change', function () {
  const f = this.files[0]; if (!f) return;
  const r = new FileReader();
  r.onload = async e => {
    try{
      const o = JSON.parse(e.target.result);
      if (!o.name || !Array.isArray(o.data)) throw 'bad';
      for (const it of o.data){
        if (!it.artist){
          const info = await fetchVideoInfo(it.id);
          it.artist = info.artist;
        }
      }
      const l = getLists(); l[o.name] = o.data; setLists(l);
      refreshSel(); alert('Imported â€œâ€˜' + o.name + 'â€ playlist!');
    } catch{ alert('Invalid playlist file'); }
  };
  r.readAsText(f); this.value = '';
});

/* ---------- YouTube official audio search ---------- */
const YT_KEY = 'AIzaSyCtBUhn0t1AeiHivsdmw4ro5thw6R7Ijio';

async function searchOfficialAudio (artist, song) {
  const q = `${song} "Provided to YouTube by" ${artist}`;
  const url = 'https://www.googleapis.com/youtube/v3/search?' +
              new URLSearchParams({
                key: YT_KEY, part:'snippet', type:'video',
                maxResults:10, videoCategoryId:10, q
              });
  const r = await fetch(url);
  const j = await r.json();
  if (!j.items?.length) return null;
  const topicRE = new RegExp(`^${artist}\\s*-\\s*Topic$`, 'i');
  let hit = j.items.find(v => topicRE.test(v.snippet.channelTitle));
  if (!hit) hit = j.items[0];
  const vid = hit.id.videoId;
  const vr = await fetch('https://www.googleapis.com/youtube/v3/videos?' +
              new URLSearchParams({key:YT_KEY, part:'snippet', id:vid}));
  const vd = await vr.json();
  const good = vd.items?.[0]?.snippet?.description
                 ?.toLowerCase().includes('provided to youtube by');
  return good ? hit : null;
}

/* ---------- search button ---------- */
document.getElementById('searchBtn').addEventListener('click', async () => {
  const mode   = document.querySelector('input[name="mode"]:checked').value;
  const artist = artistBox.value.trim();
  const song   = songBox.value.trim();

  /* Paste ID mode */
  if (mode === 'code'){
    const id = song;
    if (!id){ alert('Paste a YouTube ID'); return; }
    const info = await fetchVideoInfo(id);
    queue.unshift({id, title:info.title, artist:info.artist});
    saveQueue(); renderQueue(); playIdx(0);
    songBox.value = ''; return;
  }

  /* Artist + Title mode */
  if (!artist || !song){ alert('Type both artist and song'); return; }
  try{
    const hit = await searchOfficialAudio(artist, song);
    if (!hit){ alert('No official audio found ğŸ˜•'); return; }
    const cleanArtist = hit.snippet.channelTitle.replace(/\s*-\s*Topic\s*$/i,'').trim();
    queue.unshift({
      id:hit.id.videoId,
      title:hit.snippet.title,
      artist:cleanArtist
    });
    saveQueue(); renderQueue(); playIdx(0);
    artistBox.value = ''; songBox.value = '';
  } catch(err){
    console.error(err);
    alert('Search failed â€“ check the console or your API quota');
  }
});

/* ---------- init ---------- */
(async () => {
  loadQueue();
  await backfillArtists();
  refreshSel();
  if (queue.length) playIdx(0);
})();
</script>
